name: Action for a Node App

on:
  workflow_dispatch:
    inputs:
      msg:
        description: Message to print
        required: true
        default: "Hello World"

jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: node index
