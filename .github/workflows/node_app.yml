name: Action for a Node App

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      msg:
        description: Message to print
        required: true
        default: "Hello World"

jobs:
  job1:
    runs-on: ubuntu-latest
    if: github.ref == 'main'
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: node index
      - uses: actions/upload-artifact@v4
        with:
          name: app_index
          path: index.js

  job2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app_index
          path: index.js
      - run: ls -alh
